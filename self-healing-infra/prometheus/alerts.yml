groups:
  - name: self-heal.rules
    rules:
      - alert: NginxDown
        expr: probe_success{job="nginx_http"} == 0
        for: 30s
        labels:
          severity: critical
        annotations:
          summary: "NGINX is down"
          description: "Blackbox probe failed for {{ $labels.instance }} for 30s."

      - alert: HighCPUUsage
        expr: (100 - (avg by (instance)(irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100)) > 90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU > 90% for 5m. Investigate load or runaway processes."
